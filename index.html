<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest/dist/tfjs-vis.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    
    <title>Patrick Bichiou - Deep Learning EA2</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Patrick Bichiou - Deep Learning</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">EA 2</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1>EA 2 - Deep Learning: Regression mit FFNN</h1>
    </div>
  </div>

  <div class="container">
      <div class="row">
        <div class="col card">
          <div class="card-body">
            <h2 class="card-title">Input Data</h2>
            <div id="inputDataPlot"></div>
          </div>
        </div>  
        <div class="col card">
          <div class="card-body">
            <h2 class="card-title">Input Data with noise</h2>
            <div id="inputDataPlotWithNoise"></div>
          </div>
        </div>          
      </div>
      <div class="row">
        <div class="col card">
          <div class="card-body">
            <h2 class="card-title">Model: Train Data</h2>
            <div id="resultPlotTrainData"></div>
            <div id="trainDataPlot" ></div>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <h2 class="card-title">Model: Test Data</h2>
            <div id="resultPlotTestData"></div>
            <div id="testDataPlot" ></div>
          </div>
        </div>
      </div>
      <div class="col card">
        <div class="card-body">
          <h2 class="card-title">Model Properties</h2>

          <label for="numberLayers" id="numberLayersLabel" class="form-label">Amount of Layers: </label>
          <input type="range" class="form-range" min="1" max="12" step="1.0" id="numberLayers">
          
          <label for="numberEpochs" id="numberEpochsLabel" class="form-label">Amount of Epochs: </label>
          <input type="range" class="form-range" min="1" max="1000" step="1.0" id="numberEpochs">
          <div class="row">
            <div class="col-6">
              <label for="activationFunction" class="form-label">Choose Activation Function</label>
              <select class="form-select" id="activationFunction" aria-label="Default select example">
                <option value="elu">ELU</option>
                <option value="relu">ReLU</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="softmax">Softmax</option>
              </select>
            </div>
            <div class="col-6">
              <label for="optimizer" class="form-label">Choose Optimizer</label>
              <select class="form-select" id="optimizer" aria-label="Default select example">
                <option value="sgd">SGD</option>
                <option value="adam">Adam</option>
                <option value="momentum">Momentum</option>
                <option value="adagrad">Adagrad</option>
                <option value="adadelta">Adadelta</option>
                <option value="adamax">Adamax</option>
              </select>
            </div>
          </div>

          <label for="learnRate" id="learnRateLabel" class="form-label">LearnRate: </label>
          <input type="range" class="form-range" min="0.001" max="0.5" step="0.001" id="learnRate">

          <div id="modelData"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
