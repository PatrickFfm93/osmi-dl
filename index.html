<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortvorhersage mit LSTM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Wortvorhersage mit LSTM</h1>
        <textarea id="inputText" rows="10" cols="50"></textarea>
        <button onclick="predict()">Vorhersage</button>
        <button onclick="continuePrediction()">Weiter</button>
        <button onclick="autoPredict()">Auto</button>
        <button onclick="stopAuto()">Stopp</button>
        <button onclick="reset()">Reset</button>
        <div id="predictions"></div>
    </div>
</body>
</html>
